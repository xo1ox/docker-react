name: Deploy MultiDocker
on:
  push:
    branches:
      - master # check your repo, your default branch might be master!
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - run: docker build -t 77z77/docker-react . 

 
      - run: docker build -t 77z77/multi-client-10-14 ./client
      - run: docker build -t 77z77/multi-nginx-10-14 ./nginx
      - run: docker build -t 77z77/multi-server-10-14 ./server
      - run: docker build -t 77z77/multi-worker-10-14 ./worker
 
      - run: docker push 77z77/multi-client-10-14
      - run: docker push 77z77/multi-nginx-10-14
      - run: docker push 77z77/multi-server-10-14
      - run: docker push 77z77/multi-worker-10-14
 
      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'
 
      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v18
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
          application_name: docker-react
          environment_name: Dockerreact-env
          existing_bucket_name: elasticbeanstalk-us-east-1-789190898795
          region: us-east-1
          version_label: ${{ github.sha }}
          deployment_package: deploy.zip